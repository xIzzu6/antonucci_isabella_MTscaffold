<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Midterm Scaffold</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- Content Goes Here -->
		<h1 class="hidden">Midterm Scaffold</h1>
		<div id="container">
			<header>
				<section id="topHeader">
					<h1 class="hidden">Main Header</h1>
					<h2 id="design1"></h2>
					<div id="logo"></div>
					<h2 id="design2"></h2>
				</section>

				<section id="mainNav">
					<h1 class="hidden">Main Navigation</h1>
					<h2 id="contact"></h2>
					<h2 id="nav"></h2>
					<h2 id="search"></h2>
				</section>

				<div id="headerLine"></div>
			</header>

			<section id="featuredCon1">
				<h1 class="hidden">Featured 1</h1>
				<h2 id="promoImg1"></h2>
				<p id="promoText1"></p>
			</section>

			<section id="featuredCon2">
				<h1 class="hidden">Featured 2</h1>
				<h2 id="promoText2"></h2>
				<p id="promoImg2"></p>
			</section>


			<h1 class="hidden">Footer Line</h1>
			<div id="footerLine"></div>

			<footer id="mainFooter">
				<h1 class="hidden">Footer</h1>
					<h2 id="footerLogo"></h2>
					<h2 id="footerNav"></h2>
					<h2 id="icons"></h2>
				<section id="subFooter">
					<h2 id="copyright"></h2>
				</section>
			</footer>

		</div>

		<script href="js/main.js"></script>
	</body>

</html>
